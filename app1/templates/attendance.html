
{% extends 'base.html' %}


<div  class="bg-info text-center">
{% block body %}
    
    <div class="container">
        <div class="row">
            {% for data in person %}
                <div class="col-md-3">
                    <div class="card my-2 p-0">
                        <div class="card-header p-1 py-2">{{ data.name }}</div>
                        <div class="card-body p-1">
                            Employee Id: {{data.emp_id}} <br>
                            Status: {{data.Status}} <br>
                            Status: {{data.Date}} <br>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
</div>
